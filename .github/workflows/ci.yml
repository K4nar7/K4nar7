name: CI

# Controls when the action will run (trigger on push to main branch and pull requests).
on:
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: Fun flutter test and analyze
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: "12.x"
        - uses: subosito/flutter-action@v1
          with: 
            channel: "stable"
        - run: flutter pub get
        - run: flutter analyze
        - run: flutter test
